	<script>
	var flag = getQueryString("flag");
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			});
			showPage(1);
			$("#add").click(function(){
				$("#div").show();
			});
			$("#qx").click(function(){
				$("#div").hide();
			});
			$("#addzj").click(function(){
				var name = $("#name").val();
				var parm={chaptername:name,lessonid:flag};
				var url = domain+"chapter/insertchapter";
				$.post(url,parm,function(data){
					if(data.code=="1"){
						$("#div").hide();
						location.reload();	
					}
					
				});
			});
		});
		   function showPage(page){
				var parm ={page:page,lessonid:flag};
				var url = domain +"chapter/querychapter";
				$.post(url,parm,function(data){
					var htmls=[];
					for(var i in data.data){
						var html ='<div class="col-sm-3"><div class="ibox float-e-margins">'
					               +'   <div class="ibox-title"><h5>'+data.data[i].chaptername+'</h5></div>'
					               +'   <div class="ibox-content"><table class="table table-hover">'
					               +'       <thead><tr><th>题型</th><th>操作</th></tr></thead>'
					               +'      <tbody><tr><td>单选题</td>'
					               +'      		 <td><a target="_self" href="question.html?flag=1&pointid='+data.data[i].id+'">查看</a></td></tr>'
					               +'               <tr><td>多选题</td>'
					               +'               <td><a target="_self" href="question.html?flag=2&pointid='+data.data[i].id+'">查看</a></td></tr>'
					               +'				  <tr><td>填空题</td>'
					               +'			  <td><a target="_self" href="question.html?flag=3&pointid='+data.data[i].id+'">查看</a></td></tr>'
					               +'				  <tr><td>计算题</td>'
					               +'			  <td><a target="_self" href="question.html?flag=4&pointid='+data.data[i].id+'">查看</a></td></tr>'
					               +'               <tr><td>主观题</td>'
					               +'               <td><a target="_self" href="question.html?flag=5&pointid='+data.data[i].id+'">查看</a></td></tr>'
					               +'             </tbody></table></div></div></div>'
		         		htmls.push(html);
					}
					$("#body").append(htmls.join());
				});
			}
		   function getQueryString(name) {  
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
			    var r = location.search.substr(1).match(reg);  
			    if (r != null) return unescape(decodeURI(r[2])); return null;  
			}
	</script>
