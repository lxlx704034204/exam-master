			<script>
			var flag = getQueryString("flag");
			var pointid = getQueryString("pointid");
        $(document).ready(function(){
			$("#add").click(function(){
				$("#div").show();
				if(flag=="1"||flag=="2"){
					
				}else{
					$("#choice").hide();
				}
			});
			$("#qx").click(function(){
				$("#div").hide();
			});
			$("#addquestion").click(function(){
				var stem = $("#stem").val();
				var answer = $("#answer").val();
				var difficulty = $("#difficulty").val();
				var parm={stem:stem,answer:answer,difficulty:difficulty,
						  pointid:pointid,type:flag};
				if(flag=="1"||flag=="2"){
					var choice1 = $("#choice1").val();
					var choice2 = $("#choice2").val();
					var choice3 = $("#choice3").val();
					var choice4 = $("#choice4").val();
					parm["choice1"]=choice1;
					parm["choice2"]=choice2;
					parm["choice3"]=choice3;
					parm["choice4"]=choice4;
				}
			
				 var url = domain+"question/insertquestion";
				$.post(url,parm,function(data){
					if(data.code=="1"){
						$("#div").hide();
						location.reload();	
					} 
					
				});
			});
			showPage(1);
		});
        function showPage(page){
			var parm ={type:flag,pointid:pointid};
			var url = domain +"question/queryquestion";
			$.post(url,parm,function(data){
				var htmls=[];
				for(var i in data.data){
					if(flag=="1"||flag=="2"){
					var html ='<div class="col-sm-4">'
							 +	'	<div class="ibox">'
							 +	'		<div class="ibox-title">'
							 +	'		<span>题目详情</span> <span style="margin-left: 6px">难度：'+data.data[i].difficulty+'</span>' 
							 +	'		<a href="javascript:void(0)" onclick="del(this)" data-id='+data.data[i].id+'><span class="label label-primary pull-right">删除</span></a>'
							 +	'		<a href="#"><span class="label label-primary pull-right">修改</span></a>'
							 +	'		</div>'
							 +	'	<div class="ibox-content" style="height: 250px; overflow-y: auto;">'
							 +	'		<p>'+data.data[i].stem+'</p>'
							 +	'	<div>'
							 +	'		<p>A.'+data.data[i].choice1+'</p>'
							 +	'	    <p>B.'+data.data[i].choice2+'</p>'
							 +	'		<p>C.'+data.data[i].choice3+'</p>'
							 +	'		<p>D.'+data.data[i].choice4+'</p>'
							 +	'	</div>'
							 +	'	<p>答案：'+data.data[i].answer+'</p>'
							 +	'	</div>'
							 +	'</div>'
							 +'</div>';
					}else{
						var html ='<div class="col-sm-4">'
							 +	'	<div class="ibox">'
							 +	'		<div class="ibox-title">'
							 +	'		<span>题目详情</span> <span style="margin-left: 6px">难度：'+data.data[i].difficulty+'</span>' 
							 +	'		<a href="javascript:void(0)" onclick="del(this)" data-id='+data.data[i].id+'><span class="label label-primary pull-right">删除</span></a>'
							 +	'		<a href="#"><span class="label label-primary pull-right">修改</span></a>'
							 +	'		</div>'
							 +	'	<div class="ibox-content" style="height: 250px; overflow-y: auto;">'
							 +	'		<p>'+data.data[i].stem+'</p>'
							 +	'	<p>答案：'+data.data[i].answer+'</p>'
							 +	'	</div>'
							 +	'</div>'
							 +'</div>';
					}
	         		htmls.push(html);
				}
				$("#body").append(htmls.join());
			});
		}
        function getQueryString(name) {  
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
		    var r = location.search.substr(1).match(reg);  
		    if (r != null) return unescape(decodeURI(r[2])); return null;  
		}
		function del(obj){
			if(confirm("确定删除？")){
				var id = $(obj).attr("data-id");
				var parm={id:id};
				var url=domain +"question/removequestion";
				 $.post(url,parm,function(data){
					if(data.code=="1"){
						$(obj).parent().parent().parent().remove();
					}
				});
			}
			
		}
