<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row"style="border-bottom-width:1px;border-bottom-style:solid">
							<div class="col-sm-3"style="float:left">
                                <div class="input-group">
                                  
                                        <button type="button" class="btn btn-sm btn-primary"> 批量删除</button>

										class="btn btn-sm btn-primary"id="add"> 添加课程</button> 
                                </div>
                            </div>
                            <div class="col-sm-3"style="float:right">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> 
									<span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button>
									</span>
                                </div>

                        </div>
                        <div class="table-responsive" style="margin-top:15px">
                            <table class="table table-striped" >
                                <thead>
                                    <tr>

                                        <th></th>
                                        <th>科目</th>
                                        <th>创建日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="body">
                                 <!--    <tr>
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td>米莫说｜MiMO Show</td>
                                        <td>2014.11.11</td>
                                        <td>
											<a href="#">删除</a>
											<a target="_self" href="chatper.html#" style="margin-left:7px">查看章节</a>
                                        </td>
                                    </tr> -->
                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
	<div class="ibg"id="div">
			<div class="idiv" id="iDiv">
				<div class="ifont">添加新课程</div>
				<input style="margin:6px auto;width:86%" type="text" placeholder="请输入课程名" id="name" class="input-sm form-control"> 
				<div class="input-group" style="margin:15px auto;">
					<button type="button" class="btn btn-sm btn-primary" id="addkc"> 确定</button> 							
					<button  style="margin-left:30px" type="button" class="btn btn-sm btn-primary"id="qx"> 取消</button> 
				 </div>
			</div>
	</div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>
    <script>
        $(document).ready(function(){
			$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",
			radioClass:"iradio_square-green"
			});
			showPage(1);
			$("#add").click(function(){
				$("#div").show();
			});
			$("#qx").click(function(){
				$("#div").hide();
			});
			$("#addkc").click(function(){
				var name = $("#name").val();
				var parm={name:name};
				var url = domain+"lesson/insertLesson";
				$.post(url,parm,function(data){
					if(data.code=="1"){
						$("#div").hide();
						location.reload();	
					}
					
				});
			});
		});
        function showPage(page){
			var parm ={page:page};
			var url = domain +"lesson/queryLesson";
			$.post(url,parm,function(data){
				var htmls=[];
				for(var i in data.data){
					var html ='<tr><td><input type="checkbox"class="i-checks" name=""></td>' 
							 +	  '<td>'+data.data[i].name+'</td>'
	              			 +    '<td>'+data.data[i].jointime.split(" ")[0]+'</td>'
							 +    '<td><a data-id='+data.data[i].id+' href="javascript:void(0)" onclick="del(this)">删除</a>'
							 +    '<a target="_self" href="chatper.html?flag='+data.data[i].id+'" style="margin-left:7px">查看章节</a></td></tr>'
	         		htmls.push(html);
				}
				$("#body").append(htmls.join());
			});
		}
        function del(obj){
			if(confirm("确定删除？")){
				var id = $(obj).attr("data-id");
				var parm={id:id};
				var url=domain +"lesson/removeLesson";
				 $.post(url,parm,function(data){
					if(data.code=="1"){
						$(obj).parent().parent().remove();
					}
				});
			}
			
		}
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
