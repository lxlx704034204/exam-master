 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row"style="border-bottom-width:1px;border-bottom-style:solid">
                            <div class="col-sm-3"style="float:right">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> 
									<span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button>
									</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive" style="margin-top:15px">
                            <table class="table table-striped" >
                                <thead>
                                    <tr>

                                        <th></th>
                                        <th>科目</th>
                                        <th>考试时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td>高等数学</td>
                                        <td>2014.11.11-16:00</td>
                                        <td>
											<a target="_self" href="chatper.html#" style="margin-left:7px">点击考试</a>
                                        </td>
                                    </tr>
                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
	<div class="ibg"id="div">
			<div class="idiv" id="iDiv">
				<div class="ifont">添加新课程</div>
				<input style="margin:6px auto;width:86%" type="text" placeholder="请输入课程名" class="input-sm form-control"> 
				<div class="input-group" style="margin:15px auto;">
					<button type="button" class="btn btn-sm btn-primary"> 确定</button> 							
					<button  style="margin-left:30px" type="button" class="btn btn-sm btn-primary"id="qx"> 取消</button> 
				 </div>
			</div>
	</div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>
    <script>
        $(document).ready(function(){
			$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",
			radioClass:"iradio_square-green"
			});
			$("#add").click(function(){
				$("#div").show();
			});
			$("#qx").click(function(){
				$("#div").hide();
			});
		});
		
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
