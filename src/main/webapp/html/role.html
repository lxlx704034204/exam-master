    <script src="js/jquery.min.js?v=2.1.4"></script>

    <script>
        $(document).ready(function(){
			$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",
			radioClass:"iradio_square-green"
			});
			$("#add").click(function(){
				$("#div").show();
			});
			$("#qx").click(function(){
				$("#div").hide();
			});
		});
		
    </script>
